<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="p-6 md:p-10">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Kanban Task Tracker</h1>

    <div class="mb-8 max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Task</h2>
        <div class="flex space-x-2">
            <input type="text" id="newTaskInput" placeholder="Enter task description..." class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button id="addTaskBtn" class="add-task-btn bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700">Add Task</button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">To Do</h2>
            <div id="todo" class="drop-zone space-y-3">
                </div>
        </div>

        <div class="bg-gray-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">In Progress</h2>
            <div id="inprogress" class="drop-zone space-y-3">
                </div>
        </div>

        <div class="bg-gray-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">Done</h2>
            <div id="done" class="drop-zone space-y-3">
                </div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    

</body>
</html>
