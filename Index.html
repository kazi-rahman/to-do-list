<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Style for draggable items */
        .draggable {
            cursor: grab;
            user-select: none; /* Prevent text selection while dragging */
            transition: background-color 0.2s ease;
        }
        .draggable:active {
            cursor: grabbing;
            background-color: #e5e7eb; /* Slightly darker background when grabbing */
        }
        /* Style for the drop zones */
        .drop-zone {
            min-height: 150px; /* Ensure drop zones have a minimum height */
            border: 2px dashed #d1d5db; /* Dashed border for drop zones */
            transition: background-color 0.2s ease, border-color 0.2s ease;
            border-radius: 0.5rem; /* Rounded corners */
            padding: 1rem; /* Padding inside drop zones */
        }
        /* Style for when an item is dragged over a drop zone */
        .drag-over {
            background-color: #d1fae5; /* Light green background */
            border-color: #10b981; /* Green border */
        }
        /* Style for the task cards */
        .task-card {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        /* Style for the add task button */
        .add-task-btn {
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .add-task-btn:hover {
            background-color: #1e40af; /* Darker blue on hover */
        }
         .add-task-btn:active {
            transform: scale(0.98); /* Slightly shrink on click */
        }
        /* Style for delete button */
        .delete-btn {
            font-size: 0.75rem;
            padding: 0.1rem 0.3rem;
            margin-left: 0.5rem;
            color: #ef4444; /* Red color */
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .delete-btn:hover {
            color: #b91c1c; /* Darker red on hover */
        }
        /* Confetti canvas positioning */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 9999; /* Ensure it's on top */
        }



        .floating-btn {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            right: 20px;
            bottom: 20px;
            transition: transform 0.2s;
        }
        .floating-btn:hover {
            transform: scale(1.1);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-6 md:p-10">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Kanban Task Tracker</h1>

    <div class="mb-8 max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Task</h2>
        <div class="flex space-x-2">
            <input type="text" id="newTaskInput" placeholder="Enter task description..." class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button id="addTaskBtn" class="add-task-btn bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700">Add Task</button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">To Do</h2>
            <div id="todo" class="drop-zone space-y-3">
                </div>
        </div>

        <div class="bg-gray-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">In Progress</h2>
            <div id="inprogress" class="drop-zone space-y-3">
                </div>
        </div>

        <div class="bg-gray-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">Done</h2>
            <div id="done" class="drop-zone space-y-3">
                </div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        // Get DOM elements
        const newTaskInput = document.getElementById('newTaskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const columns = document.querySelectorAll('.drop-zone');
        const todoColumn = document.getElementById('todo');

        // --- Task Creation ---
        let taskIdCounter = 0; // Simple counter for unique IDs

        // Function to create a new task element
        function createTaskElement(taskText) {
            const taskDiv = document.createElement('div');
            taskDiv.classList.add('task-card', 'draggable');
            taskDiv.setAttribute('draggable', 'true');
            taskDiv.id = `task-${taskIdCounter++}`; // Assign a unique ID

            const taskContent = document.createElement('span');
            taskContent.textContent = taskText;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'âœ•'; // Simple 'x' for delete
            deleteBtn.classList.add('delete-btn');
            deleteBtn.onclick = () => {
                taskDiv.remove(); // Remove the task when delete is clicked
                saveTasks(); // Update local storage
            };

            taskDiv.appendChild(taskContent);
            taskDiv.appendChild(deleteBtn);


            // Add drag event listeners to the new task
            taskDiv.addEventListener('dragstart', handleDragStart);
            taskDiv.addEventListener('dragend', handleDragEnd);

            return taskDiv;
        }

        // Function to add a new task to the 'To Do' column
        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                const taskElement = createTaskElement(taskText);
                todoColumn.appendChild(taskElement);
                newTaskInput.value = ''; // Clear the input field
                saveTasks(); // Save tasks after adding
            } else {
                // Optional: Provide feedback if input is empty
                alert('Please enter a task description.');
            }
        }

        // Event listener for the 'Add Task' button
        addTaskBtn.addEventListener('click', addTask);

        // Event listener for pressing Enter in the input field
        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // --- Drag and Drop Functionality ---
        let draggedItem = null; // Variable to store the item being dragged

        // Function called when dragging starts
        function handleDragStart(event) {
            draggedItem = event.target; // Store the dragged element
            // Optional: Add a class for visual feedback during drag
            setTimeout(() => event.target.classList.add('opacity-50'), 0);
        }

        // Function called when dragging ends
        function handleDragEnd(event) {
            // Optional: Remove the visual feedback class
            event.target.classList.remove('opacity-50');
            draggedItem = null; // Clear the stored item
            saveTasks(); // Save tasks after dropping
        }

        // Add event listeners to each column (drop zone)
        columns.forEach(column => {
            // Prevent default behavior to allow dropping
            column.addEventListener('dragover', (event) => {
                event.preventDefault();
                // Add visual feedback when dragging over a drop zone
                if (event.target.classList.contains('drop-zone')) {
                     event.target.classList.add('drag-over');
                }
            });

            // Remove visual feedback when dragging leaves a drop zone
            column.addEventListener('dragleave', (event) => {
                 if (event.target.classList.contains('drop-zone')) {
                    event.target.classList.remove('drag-over');
                 }
            });

            // Handle the drop event
            column.addEventListener('drop', (event) => {
                event.preventDefault();
                 if (event.target.classList.contains('drop-zone')) {
                    event.target.classList.remove('drag-over'); // Remove visual feedback
                    if (draggedItem) {
                        const previousColumnId = draggedItem.parentElement.id;
                        event.target.appendChild(draggedItem); // Append the dragged item to the new column

                        // --- Confetti Trigger ---
                        // Check if the task was dropped into the 'Done' column
                        if (event.target.id === 'done' && previousColumnId !== 'done') {
                            triggerConfetti();
                        }
                    }
                 }
            });
        });

        // --- Confetti Animation ---
        const confettiCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(confettiCanvas, {
            resize: true, // Resize confetti canvas with window
            useWorker: true // Use worker thread for better performance
        });

        function triggerConfetti() {
            myConfetti({
                particleCount: 150, // Number of confetti particles
                spread: 90,       // How wide the confetti spreads
                origin: { y: 0.6 } // Start confetti slightly below the top
            });
        }

        // --- Local Storage for Persistence ---
        function saveTasks() {
            const tasks = {};
            columns.forEach(column => {
                tasks[column.id] = [];
                column.querySelectorAll('.task-card').forEach(task => {
                    // Store only the text content, excluding the delete button text
                    const taskText = task.querySelector('span').textContent;
                    tasks[column.id].push(taskText);
                });
            });
            localStorage.setItem('kanbanTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const savedTasks = localStorage.getItem('kanbanTasks');
            if (savedTasks) {
                const tasks = JSON.parse(savedTasks);
                // Clear existing tasks before loading (optional, prevents duplicates on refresh if not handled carefully)
                // columns.forEach(column => column.innerHTML = '');

                Object.keys(tasks).forEach(columnId => {
                    const column = document.getElementById(columnId);
                    if (column) {
                         // Clear column before adding saved tasks to prevent duplicates on load
                        column.innerHTML = '';
                        tasks[columnId].forEach(taskText => {
                            const taskElement = createTaskElement(taskText);
                            column.appendChild(taskElement);
                        });
                    }
                });
                 // Recalculate taskIdCounter based on loaded tasks to avoid ID conflicts
                taskIdCounter = document.querySelectorAll('.task-card').length;
            }
        }

        // Load tasks when the page loads
        document.addEventListener('DOMContentLoaded', loadTasks);

    </script>

</body>
</html>
